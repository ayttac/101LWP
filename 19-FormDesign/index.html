<body>
    <div class="container">
<div class="account">
<div class="create_account">
    <h1>Create Account</h1>
    <p class="text1">Get started with your free account</p>
    <div class="twitter">Login via Twitter</div>
    <div class="face">Login via facebook</div>
    <!-- <p class="or">OR </p><hr> -->
    <div class="hrdivider">
      <hr>
      <span class="or">OR</span>
      <hr/>
    </div>

</div>

<div class="box">

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
        <input type="text" class="form-control" width="400px" placeholder="Full name" aria-label="Username" aria-describedby="basic-addon1">
      </div> 
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>

      </div> 
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
        <select class="form-select" aria-label="Default select example">
            <option selected>+971</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        
        <input type="text" class="form-control" placeholder="Phone number" aria-label="Server">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="fas fa-building"></i></span>
        <select class="form-select" aria-label="Default select example">
            <option selected>Select job type</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>            
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
        <input type="text" class="form-control" width="400px" placeholder="Creat password" aria-label="Username" aria-describedby="basic-addon1">
      </div> 

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
        <input type="text" class="form-control" width="400px" placeholder="Repeat password" aria-label="Username" aria-describedby="basic-addon1">
</div>








<div class="d-grid gap-2 col-4 mx-auto">
